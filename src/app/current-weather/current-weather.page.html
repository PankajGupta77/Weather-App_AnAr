<ion-header>
  <ion-toolbar>
    <ion-title>
      Current Weather
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-item>
    <ion-input placeholder="Enter city" [(ngModel)]="city"></ion-input>
  </ion-item>
  <ion-button (click)="search()">Search</ion-button>
  
  <ion-card *ngIf="weatherData">
    <ion-card-header>
      {{ weatherData.name }}
    </ion-card-header>
    <ion-card-content>
      Temperature: {{ weatherData.main.temp }}Â°C <br>
      Description: {{ weatherData.weather[0].description }} <br>
      Icon: <img [src]="'http://openweathermap.org/img/w/' + weatherData.weather[0].icon + '.png'" alt="">
    </ion-card-content>
  </ion-card>
  <ion-row style="height: 85%;">
    <ion-col>
      <ion-tabs slot="">
    
    <button routerLink="/forecast">
   <ion-tab-button tab="forecast">
      <ion-icon name="cloudy"></ion-icon>
      <ion-label>Forecast</ion-label>
    </ion-tab-button>  
    </button>
  </ion-tabs>
    </ion-col>
  </ion-row>
  <ion-alert *ngIf="error" header="Error" message="{{ error }}"></ion-alert>
</ion-content>
